<!DOCTYPE html>

<html>
    <head>
        <script src='/js/jquery.min.js'></script>
        <script src="/js/payment.js"></script>

        <link rel="stylesheet" href="/css/style.css"/>

    <body>
        <main>
        
        <nav class="navigation">
            <ul>

            </ul>
        </nav>

        <section>
            <div id="pStatusMessage" style="width:100%;"></div>

            <h1>Payment Information</h1>

            <form name="paymentInfo" onsubmit="return checkout();">
                <label>Card Number: </label>
                <input type="text" id="pCardNo" required minlength="12" maxlength="19"/><br/><br/>

                <label>CVV: </label>
                <input type="text" id="pCVV" required style="width:50px;" minlength="3" maxlength="4"/><br/>
                <span style="color: red;"><br/><br/>

                <label>Full Name: </label>
                <input type="text" id="pName" required/><br/><br/>

                <Label>Expiry Month: </Label>
                <input type="number" id="pMonth" required maxlength="2">&nbsp;&nbsp;

                <label>Expiry Year: </label>
                <input type="number" id="pYear" required maxlength="4">

                <input type="submit" value="Check Out"/>
            </form><br/>

            <section id="gameInformation">
                <h3>Product Information</h3>
            </section>
        </section>

        <footer>

        </footer>

        </main>
    </body>

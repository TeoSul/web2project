        <section>
            <h1>Account Registration</h1>

            <form name="registration" method="post" action="/register" onsubmit="return validateRegister();">
                <label>Email Address: </label>
                <input type="email" id="rEmail" name="email" required/><br/><br/>

                <label>Username: </label>
                <input type="text" id="rUsername" name="username" required/><br/><br/>

                <label>Name: </label>
                <input type="text" id="rName" name="name" required/><br/><br/>

                <label>Password: </label>
                <input type="password" id="rPassword" name="password" required/><br/><br/>

                <label>Confirm Password: </label>
                <input type="password" id="rConfirmPassword" name="confirmPassword" required/><br/><br/>

                <input type="submit" value="Register"/>
            </form>

            <p id="emailExist"></p>

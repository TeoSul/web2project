<!DOCTYPE html>

<html>
    <head>
        <script src='/js/jquery.min.js'></script>
        <script src='/js/profile.js'></script>
        
        <link rel="stylesheet" href="/css/style.css"/>
    </head>

    <body>
        <main>

            <nav class="navigation">
                <ul>
                    <li><a href="/">ReAccess</a></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </nav>

        <div style="background-color: aqua; height:10px"></div>

        <div id="eStatusMessage" style="text-align:center;">
        </div>

        <div class="userInformation">
            <div class="accountManagement">
                <section id="viewProfile">
                </section>
        
                <section id="editProfile">
                </section><br/>
        
                <section id="administration">
                </section>
            </div>

            <div class="userStatistics" style="margin-left:300px;">
                <h3 style="text-align: center;">Game Statistics</h3>

                <table border="1" style="border-collapse:collapse;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Genre</th>
                            <th>Total Time Played</th>
                        </tr>
                    </thead>

                    <tbody id="timePlayed">
                    </tbody>
                </table>
            </div>
        </div><br/>

        <hr>
        
        <section id="accountSettings">
        </section><br/>

        <section id="deleteAccount">
            <h3 style="color:white; background-color:red;">Delete Account</h3>

            <form onsubmit="return deleteAccount();">
                <label>Password: </label>
                <input type="password" id="vPassword" required><br/><br/>
                
                <input type="submit" value="Delete Account">
            </form>
        </section>

        <footer style="text-align: center; height: 40px; background-color: #0E4D92; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <p style="color: snow; padding-top:10px;">&copy; Copyright 2021</p>
        </footer>

        </main>
    </body>
</html>
